;&lt;span class=\&#34;sizing reset-size6 size3 mtight\&#34;&gt;&lt;span class=\&#34;mord mtight\&#34;&gt;5&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; ，值域范围跟 &lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mi&gt;n&lt;/mi&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;n&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.43056em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord mathdefault\&#34;&gt;n&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; 同阶，该复杂度足以通过此题。&lt;/p&gt;\n&lt;hr&gt;\n&lt;h1 id=\&#34;code\&#34;&gt;Code&lt;/h1&gt;\n&lt;h2 id=\&#34;rmt1-或许-2\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mrow&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;T&lt;/mi&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;/mrow&gt;&lt;mo&gt;:&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rm{T1}:&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;1&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;:&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; 或许&lt;/h2&gt;\n&lt;p&gt;咕咕咕&lt;/p&gt;\n&lt;h2 id=\&#34;rmt2-这就是-2\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mrow&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;T&lt;/mi&gt;&lt;mn&gt;2&lt;/mn&gt;&lt;/mrow&gt;&lt;mo&gt;:&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rm{T2}:&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;2&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;:&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; 这就是&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-cpp\&#34;&gt;#include &amp;lt;cstdio&amp;gt;\n#include &amp;lt;string&amp;gt;\n#include &amp;lt;string&amp;gt;\n#include &amp;lt;iostream&amp;gt;\n#include &amp;lt;algorithm&amp;gt;\nusing namespace std;\n\nconst int N=15+5;\nconst int M=(1&amp;lt;&amp;lt;15)+5;\nconst int mod=1e9+7;\n\nint n,m,S;\nint a[N],R[N],to[N],ID[N],Mi[M],tag[M],dp[N][M];\n\ntemplate &amp;lt;typename _Tp&amp;gt; inline void IN(_Tp&amp;amp;x) {\n    char ch;bool flag=0;x=0;\n    while(ch=getchar(),!isdigit(ch)) if(ch==&#39;-&#39;) flag=1;\n    while(isdigit(ch)) x=x*10+ch-&#39;0&#39;,ch=getchar();\n    if(flag) x=-x;\n}\n\ninline bool cmp(int x,int y) {return R[x]&amp;lt;R[y];}\nint main() {\n    IN(n),IN(m),S=(1&amp;lt;&amp;lt;n)-1;\n    for(int i=0;i&amp;lt;n;++i) IN(R[i]),ID[i]=i,++R[i];\n    sort(ID,ID+n,cmp);\n    for(int i=0;i&amp;lt;n;++i) a[i]=R[ID[i]],to[ID[i]]=i;\n    for(int i=1;i&amp;lt;=m;++i) {\n        int u,v;\n        IN(u),IN(v),u=to[u-1],v=to[v-1];\n        for(int s=0;s&amp;lt;=S;++s)\n            if((s&amp;amp;(1&amp;lt;&amp;lt;u))&amp;amp;&amp;amp;(s&amp;amp;(1&amp;lt;&amp;lt;v))) tag[s]=true;\n    }\n    for(int s=1;s&amp;lt;=S;++s)\n        for(int i=0;i&amp;lt;n;++i)\n            if(s&amp;amp;(1&amp;lt;&amp;lt;i)) {Mi[s]=i;break;}\n    dp[0][S]=1;\n    for(int i=0;i&amp;lt;n;++i)\n        for(int s=0;s&amp;lt;=S;++s) if(dp[i][s])\n            for(int t=s;t;t=s&amp;amp;(t-1))\n                if(!tag[t]&amp;amp;&amp;amp;((1&amp;lt;&amp;lt;Mi[s])&amp;amp;t)&amp;amp;&amp;amp;a[Mi[t]]&amp;gt;i)\n                    (dp[i+1][s^t]+=1ll*dp[i][s]*(a[Mi[t]]-i)%mod)%=mod;\n    int ans=0;\n    for(int i=1;i&amp;lt;=n;++i) (ans+=1ll*dp[i][0]*i%mod)%=mod;\n    printf(&amp;quot;%d\\n&amp;quot;,ans);\n    return 0;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;h2 id=\&#34;rmt3人生吧\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mrow&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;T&lt;/mi&gt;&lt;mn&gt;3&lt;/mn&gt;&lt;/mrow&gt;&lt;mo&gt;:&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rm{T3}:&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;3&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;:&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;人生吧&lt;/h2&gt;\n&lt;pre&gt;&lt;code class=\&#34;language-cpp\&#34;&gt;/*CYJian txdy!*/\n#include &amp;lt;cmath&amp;gt;\n#include &amp;lt;vector&amp;gt;\n#include &amp;lt;cstdio&amp;gt;\n#include &amp;lt;string&amp;gt;   \n#include &amp;lt;cstring&amp;gt;\n#include &amp;lt;iostream&amp;gt;\n#include &amp;lt;algorithm&amp;gt;\nusing namespace std;\ntypedef long long ll;\n\nconst int W=1e5;\nconst int N=1e5+5;\nconst int mod=998244353;\nint n,m,a[N];\nint ID[N],len[N];\nvector &amp;lt;int&amp;gt; bin[N],inv[N];\n\ntemplate &amp;lt;typename T&amp;gt; inline void IN(T&amp;amp;x) {\n    char ch;bool flag=0;x=0;\n    while(ch=getchar(),!isdigit(ch)) if(ch==&#39;-&#39;) flag=1;\n    while(isdigit(ch)) x=x*10+ch-&#39;0&#39;,ch=getchar();\n    if(flag) x=-x;\n}\n\ninline int mul(const int &amp;amp;x,const int &amp;amp;y) {return 1ll*x*y%mod;}\ninline int del(const int &amp;amp;x,const int &amp;amp;y) {return (x-y&amp;lt;0)?x+mod-y:x-y;}\ninline int add(const int &amp;amp;x,const int &amp;amp;y) {return (x+y&amp;lt;mod)?x+y:x-mod+y;}\ninline int modpow(int x,int y,int res=1) {\n    for(;y;y&amp;gt;&amp;gt;=1,x=1ll*x*x%mod) if(y&amp;amp;1) res=1ll*res*x%mod;\n    return res;\n}\n\nnamespace Prime {\n    int cnt,_mi[N],vis[N],prime[N];\n    inline void _pre_() {\n        for(int i=2;i&amp;lt;=W;++i) {\n            if(!vis[i]) prime[++cnt]=i,_mi[i]=cnt;\n            for(int j=1;j&amp;lt;=cnt&amp;amp;&amp;amp;i*prime[j]&amp;lt;=W;++j) {\n                vis[prime[j]*i]=1,_mi[prime[j]*i]=j;\n                if(!(i%prime[j])) break;\n            }\n        }\n    }\n} using namespace Prime;\n\nnamespace Mo {\n    int res(1),block,ans[N],tot[N];\n    struct Node {int l,r,id;} q[N];\n    inline bool cmp(Node a,Node b) {\n        return (a.l/block)^(b.l/block)?a.l&amp;lt;b.l:(((a.l/block)&amp;amp;1)?a.r&amp;lt;b.r:a.r&amp;gt;b.r);\n    }\n    inline void add(const int &amp;amp;x) {if(x) res=mul(res,bin[x][tot[x]]),++tot[x];}\n    inline void del(const int &amp;amp;x) {if(x) --tot[x],res=mul(res,inv[x][tot[x]]);}\n} using namespace Mo;\n\nint main() {\n    //freopen(&amp;quot;c.in&amp;quot;,&amp;quot;r&amp;quot;,stdin);\n    //freopen(&amp;quot;c.out&amp;quot;,&amp;quot;w&amp;quot;,stdout);\n    IN(n),IN(m),_pre_();\n    for(int i=1;i&amp;lt;=n;++i) IN(a[i]);\n    for(int i=1;i&amp;lt;=m;++i) IN(q[i].l),IN(q[i].r),q[i].id=i,ans[i]=1;\n    const int lim=sqrt(W);\n    for(int i=1;i&amp;lt;=W;++i) {\n        int num=i;\n        while(num&amp;gt;1) {\n            const int now=_mi[num];\n            while(num%prime[now]==0) num/=prime[now];\n            if(prime[now]&amp;gt;lim) ID[i]=now;\n        }\n    }\n    for(int i=1;i&amp;lt;=n;++i) if(ID[a[i]]) ++len[ID[a[i]]];\n    for(int i=1;i&amp;lt;=cnt;++i) if(prime[i]&amp;gt;lim) {\n        bin[i].resize(len[i]+1),\n        inv[i].resize(len[i]+1);\n        bin[i][0]=prime[i],inv[i][0]=modpow(prime[i],mod-2);\n        for(int j=1;j&amp;lt;=len[i];++j) bin[i][j]=mul(bin[i][j-1],bin[i][j-1]);\n        for(int j=1;j&amp;lt;=len[i];++j) inv[i][j]=mul(inv[i][j-1],inv[i][j-1]);\n    }\n    block=pow(n,(double)2/(double)3);\n    sort(q+1,q+1+m,cmp);\n    int l=1,r=0;\n    for(int i=1;i&amp;lt;=m;++i) {\n        while(r&amp;lt;q[i].r) add(ID[a[++r]]);\n        while(l&amp;gt;q[i].l) add(ID[a[--l]]);\n        while(r&amp;gt;q[i].r) del(ID[a[r--]]);\n        while(l&amp;lt;q[i].l) del(ID[a[l++]]);\n        ans[q[i].id]=mul(res,ans[q[i].id]);\n    }\n    static int tmp[N],sum[N];\n    for(int i=1;i&amp;lt;=cnt;++i) if(prime[i]&amp;lt;=lim) {\n        const int p=prime[i];\n        tmp[0]=1,tmp[1]=p;\n        for(int j=2;j&amp;lt;=n;++j) tmp[j]=mul(tmp[j-1],tmp[j-1]);\n        for(int j=1;j&amp;lt;=n;++j) tmp[j]=mul(tmp[j-1],tmp[j]);\n        for(int x=p;x&amp;lt;=W;x*=p) {\n            for(int k=1;k&amp;lt;=n;++k) sum[k]=(bool)(a[k]%x==0);\n            for(int k=2;k&amp;lt;=n;++k) sum[k]+=sum[k-1];\n            for(int k=1;k&amp;lt;=m;++k) ans[q[k].id]=mul(ans[q[k].id],tmp[sum[q[k].r]-sum[q[k].l-1]]);\n        }\n    }\n    for(int i=1;i&amp;lt;=m;++i) printf(&amp;quot;%d\\n&amp;quot;,(ans[i]+mod)%mod);\n    return 0;\n}\n&lt;/code&gt;&lt;/pre&gt;\n&lt;hr&gt;\n&#34;,&#34;fileName&#34;:&#34;test-0502&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;「考试」Test-05.02&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;考试&#34;,&#34;slug&#34;:&#34;lCtaADUAO&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://qiulyqwq.github.io/tag/lCtaADUAO/&#34;}],&#34;date&#34;:&#34;2020-05-03 13:15:29&#34;,&#34;dateFormat&#34;:&#34;2020-05-03&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://qiulyqwq.github.io/post/test-0502/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;13 min read&#34;,&#34;time&#34;:759000,&#34;words&#34;:2263,&#34;minutes&#34;:13},&#34;description&#34;:&#34;\n\n题面传送门🚀\n\nSolution\nT1:\\rm{T1} :T1: 或许\n容易发现答案为当前时刻 S\\rm{S}S 的线性基中 000 的数量。\n很容易得到 O(nlog⁡2n)O(n\\log^2 n)O(nlog2n) 的做法，即线段...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#solution\&#34;&gt;Solution&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#rmt1-%E6%88%96%E8%AE%B8\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mrow&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;T&lt;/mi&gt;&lt;mn&gt;1&lt;/mn&gt;&lt;/mrow&gt;&lt;mo&gt;:&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rm{T1} :&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;1&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;:&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt 4;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;2&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;:&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt; 这就是&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#rmt3%E4%BA%BA%E7%94%9F%E5%90%A7\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&gt;&lt;mrow&gt;&lt;mrow&gt;&lt;mi mathvariant=\&#34;normal\&#34;&gt;T&lt;/mi&gt;&lt;mn&gt;3&lt;/mn&gt;&lt;/mrow&gt;&lt;mo&gt;:&lt;/mo&gt;&lt;/mrow&gt;&lt;annotation encoding=\&#34;application/x-tex\&#34;&gt;\\rm{T3}:&lt;/annotation&gt;&lt;/semantics&gt;&lt;/math&gt;&lt;/span&gt;&lt;span class=\&#34;katex-html\&#34; aria-hidden=\&#34;true\&#34;&gt;&lt;span class=\&#34;base\&#34;&gt;&lt;span class=\&#34;strut\&#34; style=\&#34;height:0.68333em;vertical-align:0em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord\&#34;&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;T&lt;/span&gt;&lt;span class=\&#34;mord mathrm\&#34;&gt;3&lt;/span&gt;&lt;/span&gt;&lt;span class=\&#34;mspace\&#34; style=\&#34;margin-right:0.2777777777777778em;\&#34;&gt;&lt;/span&gt;&lt;span class=\&#34;mrel\&#34;&gt;:&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/span&gt;人生吧&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;!-- more --&gt;\n&lt;blockquote&gt;\n&lt;p&gt;&lt;a href=\&#34;http://www.zhengruioi.com/contest/607\&#34;&gt;题面传送门🚀&lt;/a&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h1 id=\&#34;solution\&#34;&gt;Solution&lt;/h1&gt;\n&lt;h2 id=\&#34;rmt1-a\&#34;&gt;&lt;span class=\&#34;katex\&#34;&gt;&lt;span class=\&#34;katex-mathml\&#34;&gt;&lt;math&gt;&lt;semantics&g
